apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod
  namespace: flux-system
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: istiod
      version: 1.27.0
      sourceRef:
        kind: HelmRepository
        name: istio-ambient
  dependsOn:
  - name: istio-base
  - name: istio-cni
  install:
    createNamespace: false
    remediation:
      retries: 3
  targetNamespace: istio-system
  releaseName: istiod
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    profile: ambient
