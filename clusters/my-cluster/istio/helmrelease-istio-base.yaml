apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-base
  namespace: flux-system
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: base
      version: 1.27.0
      sourceRef:
        kind: HelmRepository
        name: istio-ambient
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  targetNamespace: istio-system
  releaseName: istio-base
